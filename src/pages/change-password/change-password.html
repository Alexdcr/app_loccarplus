<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="change-content" padding>
  <div class="change-box">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <div *ngIf="(wrong_session.session_id || wrong_session.session_token || wrong_session.user) && Changesubmit">
            <p class="invalid">{{ wrong_session.text }}</p>
          </div>

          <ion-item [class.invalid]="wrong_data.password && Changesubmit">
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="change_info.password" required></ion-input>
          </ion-item>

          <div *ngIf="wrong_data.password && Changesubmit">
            <p class="invalid">{{ wrong_data.text }}</p>
          </div>

          <ion-item [class.invalid]="wrong_data.re_password && Changesubmit">
            <ion-input type="password" placeholder="Repeat Password" name="re_password" [(ngModel)]="change_info.re_password" required></ion-input>
          </ion-item>

          <div *ngIf="wrong_data.re_password && Changesubmit">
            <p class="invalid">{{ wrong_data.text }}</p>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="change-col">
        <button ion-button class="submit-btn" full [disabled]="isEnabled" (click)="toSavePasswordInfo()">Change</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
