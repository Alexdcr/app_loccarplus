<ion-header>

	<ion-navbar>
		<ion-title>Details</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content class="details-content" padding>
	<ion-card class="details-box">
		<div item-right class="details-date">{{ noti_details.date }}</div>
		<ion-card-header class="details-title">
			{{ noti_details.model }} {{ noti_details.type }}
		</ion-card-header>
		<ion-card-content class="details-label">
			{{ noti_details.message }}
		</ion-card-content>
	</ion-card>
</ion-content>
